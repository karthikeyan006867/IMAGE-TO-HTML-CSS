<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to HTML/CSS Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.5s ease;
    }

    /* Default Theme (Purple + Black) */
    body.theme1 {
      background: linear-gradient(135deg, purple, black);
    }
    .container.theme1 {
      background: rgba(0, 0, 0, 0.85);
      color: white;
    }

    /* Theme 2 (Yellow + White) */
    body.theme2 {
      background: linear-gradient(135deg, yellow, white);
    }
    .container.theme2 {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .theme-toggle:active {
      transform: scale(0.9);
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      transition: background 0.5s ease, color 0.5s ease;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 20px;
    }

    .file-upload {
      margin: 20px 0;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      background: #ff9800;
      color: white;
    }
    .custom-file-upload:hover {
      background: #e68900;
    }
    .custom-file-upload:active {
      transform: scale(0.95);
    }

    .preview {
      margin: 20px 0;
    }
    .preview img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    textarea {
      width: 100%;
      height: 220px;
      margin-top: 20px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    button:active {
      transform: scale(0.95);
    }

    .generate-btn {
      background: #4CAF50;
      color: white;
    }
    .copy-btn {
      background: #2196F3;
      color: white;
    }
    .download-btn {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body class="theme1">
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="container theme1" id="mainContainer">
    <h1>Image to HTML/CSS Generator</h1>

    <div class="file-upload">
      <label for="fileInput" class="custom-file-upload">Choose File</label>
      <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
    </div>

    <div class="preview" id="preview"></div>
    <button class="generate-btn" onclick="generateCode()" style="display:none;" id="generateBtn">Generate Code</button>

    <textarea id="codeOutput" placeholder="Generated HTML/CSS will appear here..."></textarea>
    <br>
    <button class="copy-btn" id="copyBtn" onclick="copyCode()">Copy</button>
    <button class="download-btn" onclick="downloadCode()">Download</button>
  </div>

  <script>
    let currentTheme = 1;
    let uploadedImageBase64 = '';

    function toggleTheme() {
      const body = document.body;
      const container = document.getElementById("mainContainer");
      if (currentTheme === 1) {
        body.classList.remove("theme1");
        container.classList.remove("theme1");
        body.classList.add("theme2");
        container.classList.add("theme2");
        currentTheme = 2;
      } else {
        body.classList.remove("theme2");
        container.classList.remove("theme2");
        body.classList.add("theme1");
        container.classList.add("theme1");
        currentTheme = 1;
      }
    }

    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      if(file){
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImageBase64 = e.target.result;
          const img = document.createElement('img');
          img.src = uploadedImageBase64;
          preview.appendChild(img);
          document.getElementById('generateBtn').style.display = 'inline-block';
        }
        reader.readAsDataURL(file);
      }
    }

    function generateCode() {
      const codeOutput = document.getElementById('codeOutput');
      if(!uploadedImageBase64) return;
      codeOutput.value = `
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generated Image</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #f0f0f0;
}
img {
  max-width: 90%;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}
</style>
</head>
<body>
  <img src="${uploadedImageBase64}" alt="Generated Image">
</body>
</html>
      `.trim();
    }

    function copyCode() {
      const codeOutput = document.getElementById('codeOutput');
      codeOutput.select();
      document.execCommand('copy');
      const copyBtn = document.getElementById('copyBtn');
      copyBtn.innerText = "Copied!";
      setTimeout(() => copyBtn.innerText = "Copy", 2000);
    }

    function downloadCode() {
      const code = document.getElementById('codeOutput').value;
      if(!code) return;
      const blob = new Blob([code], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "generated_code.html";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
