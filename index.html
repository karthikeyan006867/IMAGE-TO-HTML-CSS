<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to HTML/CSS Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Dark Theme</button>

  <div class="container" id="mainContainer">
    <h1>Image to HTML/CSS Generator</h1>

    <div class="file-upload">
      <label for="fileInput" class="custom-file-upload">Choose File</label>
      <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
    </div>

    <div class="preview" id="preview"></div>
    <button class="generate-btn" onclick="generateCode()" id="generateBtn">Generate Code</button>

    <textarea id="codeOutput" placeholder="Generated HTML/CSS will appear here..."></textarea>
    <br>
    <button class="copy-btn" id="copyBtn" onclick="copyCode()">Copy</button>
    <button class="download-btn" onclick="downloadCode()">Download</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
